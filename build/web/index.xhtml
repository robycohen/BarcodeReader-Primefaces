<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="css/default.css" rel="stylesheet" type="text/css" />
        <link href="css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>QR / Barcode Reader</title>
    </h:head>
    <h:body>
        <h:form>
            <div id="top">
                <h1>QR / Barcode Reader</h1>
            </div>
            <div id="content" class="center_content">
                <div style="text-align: center;">
                <div>
                    <p:growl id="growl" showDetail="true" autoUpdate="true"/>
                    <p:photoCam style="margin: 0 auto;" widgetVar="pc" update="rTxt" listener="#{photoController.oncapture}" /> 
                    <p:poll interval="1" oncomplete="PF('pc').capture()"/>
                </div>
                <div style="margin-top: 30px;">
                    <h:outputText id="rTxt" value="#{photoController.resultText}"/>
                </div>
            </div>
            </div>
        </h:form>
    </h:body>
</html>
